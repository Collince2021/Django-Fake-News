{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <div class="container">
        <h2 class="headline">Fake News Detection</h2>
        <p class="subtitle" style="text-align: center; margin-bottom: 1.5rem; color: #666;">
            Verify the authenticity of news articles in multiple languages
        </p>

        <form method="get" action="{% url 'predictor' %}" class="news-form" id="newsForm">
            <div class="form-group">
                <label for="text" class="form-label">Enter your news content:</label>
                <textarea name="text" id="text" rows="6" class="form-textarea" 
                          placeholder="Paste the news article content here..." required></textarea>
            </div>

            <div class="form-group">
                <label for="language_model" class="form-label">Choose detection model:</label>
                <select name="language_model" id="language_model" class="form-select" required>
                    <option value="" disabled selected>Select a language model</option>
                    <option value="English_model">English Model</option>
                    <option value="Swahili_model">Swahili Model</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Check if News is Real or Fake
            </button>
            
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Analyzing the news content...</p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', function() {
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loadingIndicator').style.display = 'block';
        });
    </script>
</body>
</html>
